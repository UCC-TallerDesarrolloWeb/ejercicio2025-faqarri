<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de vuelos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        .dropdown-menu{
            width: 950px;
        }

        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }

    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside">Selecciona la fecha</button>
        <div class="dropdown-menu p-4 fw-bold">
            <h4 class="text-center">Fechas de Vuelos</h4>
            <div class="row py-3">
                <div class="col d-flex align-items-center gap-2">
                    <button class="btn btn-outline-secondary d-flex">
                        <span class="material-symbols-outlined"> chevron_left </span>
                    </button>
                    <span>Septiembre 2025</span>
                </div>
                <div class="col d-flex align-items-center gap-2">
                    <span>Octubre 2025</span>
                    <button class="btn btn-outline-secondary d-flex">
                        <span class="material-symbols-outlined"> chevron_right </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
