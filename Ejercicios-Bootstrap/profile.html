<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .profile{
            margin-top: -80px;
        }
        .profile img{
            width: 8rem;
        }
        .card{
            width: 18rem;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
</style>
    </style>
</head>
<body>
    <div class="d-flex justify-content-center my-5">
        <div class="card">
            <img src="../Ejercicios-CSS/imagenes/fondo_mario.jpg" alt="Mario Bros" class="card-img-top">
            <div class="card-body text-center">
                <div class="position-relative profile">
                    <img src="../Ejercicios-CSS/imagenes/agregar-usuario.png" alt="" class="rounded-circle">
                </div>
                <h5 class="card-title">Facundo Arribillaga</h5>
                <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="" class="btn btn-primary">Ver Perfil</a>
            </div>
            <div class="list-group list-group-flush">
                <a href="" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined"> chat_paste_go </span>
                    Ir a mensajes
                </a>
                <a href="" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined"> notifications_active </span>
                    Notificaciones
                    <span class="badge bg-danger">+99</span>
                </a>
                <a href="" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined"> group_add </span>
                    Solicitudes Pendientes
                </a>
                <a href="" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                    <span class="material-symbols-outlined"> call </span>
                    Llamar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
