<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="catalogo.css" type="text/css">
    <script type="text/javascript" src="tienda.js"></script>
    <meta charset="UTF-8">
</head>
<body class="grid-container" onload="cargarProductos(); contarProductos()">
    <header class="item1">
        Catálogo de productos
    </header>
    <nav class="item2">
        <a href="productos.html">Catálogo de Productos</a>
        <a href="carrito.html">Carrito de compras</a>
        <div id="cantProd">0</div>
    </nav>
    <aside class="item3">
        <form name="filter">
            <fieldset>
                <legend>Búsqueda</legend>
                <label for="search">Buscar:</label>
                <input type="text" name="search" id="search" onchange="filtrarProductos()">
            </fieldset>
            <fieldset>
                <legend>Precios</legend>
                <p>    
                    <label for="minimo">Mínimo:</label>
                    <input type="number" name="minimo" id="priceMin" min="0" onchange="filtrarProductos()">
                </p>
                <p>    
                    <label for="maximo">Máximo:</label>
                    <input type="number" name="maximo" id="priceMax" min="0" onchange="filtrarProductos()">
                </p>
            </fieldset>
            <fieldset>
                <legend>Marca</legend>
                <select id="marca" onchange="filtrarProductos()">
                    <option value="Todas">Todas</option>
                    <option value="Gran Marc">Gran Marc</option>
                    <option value="Daedo">Daedo</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Tipo de Porductos:</legend>
                <p>
                    <input type="checkbox" name="tipo" id="protectores" value="protectores" onchange="filtrarProductos()">
                    <label for="protectores">Protectores</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="entrenamiento" value="entrenamiento" onchange="filtrarProductos()">
                    <label for="entrenamiento">Entrenamiento</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="dobok" value="dobok" onchange="filtrarProductos()">
                    <label for="dobok">Dobok</label>
                </p>
            </fieldset>
            <select id="order" onchange="orderCatalogo()">
                <option value="menor">Precio: Menor a Mayor</option>
                <option value="mayor">Precio: Mayor a Menor</option>
                <option value="a-z">Nombre: A-Z</option>
                <option value="z-a">Nombre: Z-A</option>
            </select>
        </form>
    </aside>
    <dialog id="modal">
        <h2>Detalle del Producto</h2>
        <h3 id="tituloProducto"></h3>
        <p id="descrProducto"></p>
        <button type="button" onclick="cerrarModal()">Cerrar</button>
    </dialog>
    <main class="item4" id="mostrarCatalogo">
    </main>
    <footer class="item5">
        Contacto
    </footer>
</body>
</html>
