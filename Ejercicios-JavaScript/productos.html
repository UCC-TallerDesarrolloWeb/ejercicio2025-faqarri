<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="catalogo.css" type="text/css">
    <script type="text/javascript" src="tienda.js"></script>
</head>
<body class="grid-container" onload="cargarProductos()">
    <header class="item1">
        Catálogo de productos
    </header>
    <nav class="item2">
        <a href="productos.html">Catálogo de Productos</a>
        <a href="carrito.html">Carrito de compras</a>
    </nav>
    <aside class="item3">
        <form name="filter">
            <fieldset>
                <legend>Búsqueda</legend>
                <label for="search">Buscar:</label>
                <input type="text" name="search" id="search">
            </fieldset>
            <fieldset>
                <legend>Precios</legend>
                <p>    
                    <label for="minimo">Mínimo:</label>
                    <input type="number" name="minimo" id="minimo" min="0">
                </p>
                <p>    
                    <label for="maximo">Máximo:</label>
                    <input type="number" name="maximo" id="maximo" min="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>Tipo de Porductos:</legend>
                <p>
                    <input type="checkbox" name="tipo" id="protectores" value="protectores">
                    <label for="protectores">Protectores</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="entrenamiento" value="entrenamiento">
                    <label for="entrenamiento">Entrenamiento</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="dobok" value="dobok">
                    <label for="dobok">Dobok</label>
                </p>
            </fieldset>
        </form>
    </aside>
    <dialog id="modal">
        <h2>Detalle del Producto</h2>
        <h3 id="tituloProducto"></h3>
        <p id="descrProducto"></p>
        <button type="button" onclick="cerrarModal()">Cerrar</button>
    </dialog>
    <main class="item4" id="mostrarCatalogo">
    </main>
    <footer class="item5">
        Contacto
    </footer>
</body>
</html>
