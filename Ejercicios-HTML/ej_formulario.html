<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form action="">

</form>
<p>
    <label for="nombre">Nombre: </label><input type="text" name="nombre" placeholder="Ingrese su/s nombre/s..." maxlength="40"> 
</p>
<p>
     <label for="apellido">Apellido: </label><input type="text" name="apellido" placeholder="Ingrese su apellido..." maxlength="20">
</p>
<p>
    <label for="sexo">Sexo: </label><input type="radio" name="sexo" id="sexo" value="masculino"> Masculino <input type="radio" name="sexo" id="sexo" value="femenino"> Femenino
</p>
<p>
    <label for="edad">Edad: </label><input type="number" name="edad" id="edad" maxlength="3" placeholder="Ingrese su edad...">
</p>
<p>
    <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="Ingrese su direccion de correo..." maxlength="50">
</p>
<p>
    <label for="usuario">Usuario: </label><input type="text" name="usuario" placeholder="Ingrese su nombre de usuario..." maxlength="30">
</p>
<p>
    <label for="contraseña">Contraseña: </label><input type="password" name="contraseña" placeholder="Ingrese su contraseña..." maxlength="40">
</p>
<p>
    <label for="contraseña_confirmar">Confirmar contraseña: </label><input type="password" name="contraseña_confirmar" placeholder="Confirme su contraseña..." maxlength="30">
</p>
<p>
    <label for="tipo_servicio">Tipo de servicio: </label>
    <select name="tipo_servicio" id="tipo_servicio">
        <option value="free">Free</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
    </select>
</p>
<p>
    <label for="tema">Tema:</label>
    <input type="checkbox" name="tema1"> Política
    <input type="checkbox" name="tema2"> Negocios
    <input type="checkbox" name="tema3"> Tecnología
    <input type="checkbox" name="tema4"> Salud
</p>
<p>
    <label for="comentario">Agregue un comentario: </label><input type="textarea" name="comentario" id="comentario" placeholder="Ingrese un comentario si asi lo desea...">
</p>
<p>
    <input type="button" value="Enviar" >
</p>



</body>
</html>
