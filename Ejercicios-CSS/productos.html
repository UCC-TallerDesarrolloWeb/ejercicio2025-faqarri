<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="catalogo.css" type="text/css">
</head>
<body class="grid-container">
    <header class="item1">
        Catálogo de productos
    </header>
    <nav class="item2">
        Links de navegación
    </nav>
    <aside class="item3">
        <form name="filter">
            <fieldset>
                <legend>Búsqueda</legend>
                <label for="search">Buscar:</label>
                <input type="text" name="search" id="search">
            </fieldset>
            <fieldset>
                <legend>Precios</legend>
                <p>    
                    <label for="minimo">Mínimo:</label>
                    <input type="number" name="minimo" id="minimo" min="0">
                </p>
                <p>    
                    <label for="maximo">Máximo:</label>
                    <input type="number" name="maximo" id="maximo" min="0">
                </p>
            </fieldset>
            <fieldset>
                <legend>Tipo de Porductos:</legend>
                <p>
                    <input type="checkbox" name="tipo" id="protectores" value="protectores">
                    <label for="protectores">Protectores</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="entrenamiento" value="entrenamiento">
                    <label for="entrenamiento">Entrenamiento</label>
                </p>
                <p>
                    <input type="checkbox" name="tipo" id="dobok" value="dobok">
                    <label for="dobok">Dobok</label>
                </p>
            </fieldset>
        </form>
    </aside>
    <main class="item4">
        <div>
            <img src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp" alt="Cabezal Cerrado">
            <h3>Cabezal</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/foco-con-dedos.webp" alt="Foco con dedos">
            <h3>Foco con dedo</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/protectores-manos.webp" alt="Protectores de manos">
            <h3>Protectores de manos</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/escudo-potencia.webp" alt="Escudo de potencia">
            <h3>Escudo de potencia</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/dobok.webp" alt="Dobok">
            <h3>Dobok</h3>
        </div>
        <div>
            <img src="../Ejercicios-JavaScript/images/protectores-pie.webp" alt="Protectores de pies">
            <h3>Protectores de pies</h3>
        </div>
    </main>
    <footer class="item5">
        Contacto
    </footer>
</body>
</html>
